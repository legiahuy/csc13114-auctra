version: "3.8"

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auction-backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/online_auction
      - DB_SSL=false
      - FRONTEND_URL=http://localhost:3001
      - LOKI_HOST=http://loki:3100
      # Wait for DB to be potentially ready
      - SYNC_DB=false
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - auction-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "exit 0"] # Simplified for dev/local
      interval: 30s
      timeout: 3s
      retries: 3
    command: ["/bin/sh", "-c", "./start.sh"]

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_BASE_URL=http://localhost:3000
        # Variables must be provided in root .env or shell context for build args
        - VITE_RECAPTCHA_SITE_KEY=${VITE_RECAPTCHA_SITE_KEY}
        - VITE_STRIPE_PUBLIC_KEY=${VITE_STRIPE_PUBLIC_KEY}
    container_name: auction-frontend
    ports:
      - "3001:8080"
    depends_on:
      - backend
    networks:
      - auction-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Monitoring - Loki
  loki:
    image: grafana/loki:latest
    container_name: auction-loki
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - auction-network
    restart: unless-stopped

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: auction-grafana
    ports:
      - "3002:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - auction-network
    restart: unless-stopped
    depends_on:
      - loki

  # PostgreSQL Database (Local)
  postgres:
    image: postgres:15-alpine
    container_name: auction-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: online_auction
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - auction-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  auction-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  grafana_data:
    driver: local

